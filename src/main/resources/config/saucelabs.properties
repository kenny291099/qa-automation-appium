# Sauce Labs Cloud Configuration
# Sauce Labs Server Configuration
sauce.username=${SAUCE_USERNAME}
sauce.access.key=${SAUCE_ACCESS_KEY}
sauce.server.url=https://ondemand.us-west-1.saucelabs.com:443/wd/hub
sauce.server.timeout=90

# Android Device Configuration for Sauce Labs
android.platform.name=Android
android.platform.version=13.0
android.device.name=Google Pixel 7 GoogleAPI Emulator
android.automation.name=UiAutomator2
android.app.package=com.saucelabs.mydemoapp.android
android.app.activity=com.saucelabs.mydemoapp.android.view.activities.SplashActivity

# App Configuration (using Sauce Storage)
app.path=storage:filename=Android-MyDemoAppRN.1.3.0.build-244.apk
app.install.timeout=180
app.launch.timeout=90

# Sauce Labs Capabilities
sauce.build.name=Appium Android Demo App Tests
sauce.test.name=Android Demo App Test
sauce.tags=android,demo,appium,automation
sauce.video.upload.on.pass=true
sauce.screenshot.enabled=true
sauce.extended.debugging=true
sauce.capture.performance=true

# Test Configuration
implicit.wait=10
explicit.wait=20
page.load.timeout=60
script.timeout=60

# Screenshot Configuration
screenshot.enabled=true
screenshot.path=target/screenshots/

# Video Recording (handled by Sauce Labs)
video.recording.enabled=true

# Logging
log.level=INFO
log.file.enabled=true
log.file.path=target/logs/

# Sauce Labs Specific
parallel.execution=true
max.parallel.sessions=5
idle.timeout=90
command.timeout=300
