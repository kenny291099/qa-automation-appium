# Environment properties for Allure reporting
# These values will be displayed in the Allure report environment section

# Application under test
Application=Sauce Labs Demo App (Android)
App.Version=1.3.0
App.Package=com.saucelabs.mydemoapp.android

# Test environment
Environment=${environment}
Platform=Android
Device=${device}
Test.Framework=TestNG
Automation.Tool=Appium Java Client
Programming.Language=Java 11+
Build.Tool=Maven

# Test execution
Execution.Date=${maven.build.timestamp}
Test.Suite=Sauce Labs Demo App Test Suite
Parallel.Execution=${parallel.enabled}

# URLs and endpoints (if applicable)
Base.URL=N/A (Mobile App)
API.URL=N/A

# Infrastructure
CI.Tool=GitHub Actions
Reporting.Tool=Allure
Version.Control=Git
Repository=https://github.com/saucelabs/my-demo-app-android

# Test data
Test.Data.Source=Static/Faker
Test.Users=standard_user, locked_out_user, problem_user
