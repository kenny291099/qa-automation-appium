# Allure Configuration Properties
# This file configures Allure reporting behavior

# Report title and description
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Link patterns for issue tracking and test management
allure.link.issue.pattern=https://github.com/saucelabs/my-demo-app-android/issues/{}
allure.link.tms.pattern=https://example.com/testcase/{}

# Environment configuration
# These will be displayed in the Allure report environment section
environment.browser=Android
environment.browser.version=Dynamic
environment.automation.tool=Appium
environment.test.framework=TestNG
environment.programming.language=Java

# Categories configuration file location
allure.categories.file=categories.json

# History configuration
allure.history.directory=target/allure-history

# Attachment configuration
allure.attachments.directory=target/allure-attachments

# Report generation settings
allure.report.open=true
allure.report.clean=true

# Test execution settings
allure.test.timeout=300000
allure.step.timeout=30000

# Results retention (days)
allure.results.retention.days=30
