# CI Environment Configuration
# Appium Server Configuration (using Docker or hosted service)
appium.server.url=http://localhost:4723
appium.server.timeout=60

# Android Device Configuration for CI
android.platform.name=Android
android.platform.version=11.0
android.device.name=Android_Emulator
android.automation.name=UiAutomator2
android.app.package=com.saucelabs.mydemoapp.android
android.app.activity=com.saucelabs.mydemoapp.android.view.activities.SplashActivity

# App Configuration
app.path=src/main/resources/apps/Android-MyDemoAppRN.1.3.0.build-244.apk
app.install.timeout=120
app.launch.timeout=60

# Test Configuration (more conservative timeouts for CI)
implicit.wait=15
explicit.wait=20
page.load.timeout=45
script.timeout=45

# Screenshot Configuration
screenshot.enabled=true
screenshot.path=target/screenshots/

# Video Recording
video.recording.enabled=true
video.recording.path=target/videos/

# Logging
log.level=DEBUG
log.file.enabled=true
log.file.path=target/logs/

# CI Specific
parallel.execution=false
retry.failed.tests=2
headless.mode=true
